# PostHub API â€“ CI build and test
# Runs on push and pull_request to main. Add test step when test project exists.

name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal
        continue-on-error: true
        # Set to false once test project is added and tests pass

      - name: Format check
        run: dotnet format --verify-no-changes --verbosity diagnostic
        continue-on-error: true
        # Set to false when team agrees to enforce format in CI
